<!DOCTYPE html>
<html>

<head>
  <title>网址收藏</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <main>
    <header>
      <div class="login">
        <form class="login-form">
          <input type="username" class="form-control" name="username" placeholder="用户名">
          <input type="password" class="form-control" name="password" placeholder="密码">
          <button type="submit" class="btn btn-default login-submit">登录</button>
        </form>
      </div>
      <div class="user">
        <div class="user-box">
          <div>
            <img src="./img/user.svg" alt="user" class="img-circle">
            <span>用户001</span>
          </div>
          <div class="user-tool">
            <button class="btn btn-default logout">注销</button>
          </div>
        </div>

      </div>
    </header>
    <div class="content">
      <div class="empty">
        <p>请登录</p>
      </div>
      <div class="bookmark">
        <form class="bookmark-form">
          <p class="bookmark-url">当前网址：<span>未获取到</span></p>
          <div class="form-item">
            <span>备注:</span>
            <input type="remark" class="form-control" name="remark" placeholder="备注">
          </div>
          <div class="bookmark-submit-box">
            <button type="submit" class="btn btn-default bookmark-submit">收藏</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <span class="message">暂无消息</span>
    </footer>
  </main>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/bookmark.js"></script>
</body>

</html>
