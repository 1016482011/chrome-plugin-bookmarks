<!DOCTYPE html>
<html>

<head>
  <title>网址收藏</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="container">
    <div class="login">
      <form class="login-form">
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="username" class="form-control" name="username" placeholder="用户名">
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" class="form-control" name="password" placeholder="密码">
        </div>
        <button type="submit" class="btn btn-default login-submit">登录</button>
      </form>
    </div>
    <div class="bookmark">
      <button class="btn btn-default logout">注销</button>
      <form class="bookmark-form">
        <p class="bookmark-url">当前网址：<span>未获取到</span></p>
        <div class="form-group">
          <label for="remark">收藏备注</label>
          <input type="remark" class="form-control" name="remark" placeholder="用户名">
        </div>
        <button type="submit" class="btn btn-default bookmark-submit">收藏</button>
      </form>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/bookmark.js"></script>
</body>

</html>
